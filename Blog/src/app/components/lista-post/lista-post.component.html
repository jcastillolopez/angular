<div class="titulo col-12">
    <H1>LISTA POST</H1>
</div>

<div class="posts row">
    <div *ngFor="let post of arrdatosPost" class="post col-12 col-sm6 col-md-3"
        (click)="onClick(post.title)">
        <h3>{{post.title}}</h3>
        <h5>{{post.category}}</h5>
        <hr>
        <p>{{post.body}}</p>
        <small>{{post.author}}</small>
        <span>{{post.createdAt.toLocaleDateString()}}</span>
    </div>
</div>
