<div class="listado">

    <div *ngFor=" let tarea of lista;let indice = index"
        [ngClass]="{completa:tarea.completa,incompleta:!tarea.completa}">
        <h3>{{tarea.titulo}}</h3>
        <p>{{tarea.prioridad}}</p>
        <button (click)="onClick(tarea)">completa</button>
        <button (click)="onClickBorrar(indice)">Borrar</button>
    </div>

</div>
