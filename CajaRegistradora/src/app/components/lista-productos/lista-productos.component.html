<h2>{{titulo.toUpperCase()}}</h2>
<!--nombre array-->
<div class="productos row">
    <div (click)='selectProducto(producto)' class="producto col-12 col-sm-6 col-md3"
        *ngFor="let producto of productos ">
        <img [src]="producto.imagen" alt="imagen" width="100%">
        <h4>{{producto.nombre}}</h4>
        <p> {{producto.precio}}</p>
    </div>
    <div class="comanda col-4"></div>
</div>
