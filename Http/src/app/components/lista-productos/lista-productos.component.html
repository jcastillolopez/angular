<p>lista-productos works!</p>

<div class="container">
    <div class="Productos m-3">
        <div class="producto col-12 col-md-6" *ngFor=" let producto of arrProductos">
            <h3>{{producto.name}}</h3>
            <p>{{producto.description}}</p>
            <p>{{producto.active}}</p>
            <p>{{producto.id}}</p>
            <p>{{producto.image}}</p>
            <p>{{producto.price}}</p>
        </div>


    </div>
</div>
